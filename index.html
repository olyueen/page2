<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetTopia - 個性化設計</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f4f0; /* 統一米色背景 */
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #ff6f61; /* 桃紅色背景 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header .logo {
            font-size: 2em;
            font-weight: bold;
            color: #fff;
            letter-spacing: 1px;
            text-decoration: none; /* 去除底線 */
        }

        header nav a {
            margin: 0 20px;
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        header nav a:hover {
            color: #ffcccb; /* 鼠標懸停改為淺粉色 */
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 80px 20px;
            background-color: #ffcccb; /* 淺粉色背景 */
            color: #333;
            flex: 1; /* 填滿剩餘空間 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hero h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            font-weight: bold;
            color: #2e7d32; /* 綠色標題 */
            text-transform: uppercase;
        }

        .hero h2 {
            font-size: 1.8em;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .hero .btn {
            padding: 18px 35px;
            background-color: #2e7d32; /* 綠色按鈕 */
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .hero .btn:hover {
            background-color: #1b5e20; /* 深綠色懸停效果 */
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #ff6f61; /* 桃紅色背景 */
            color: #fff;
        }

        footer p {
            font-size: 1.2em;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">PetTopia 寵物養成計劃</a> <!-- 去除底線，指向首頁 -->
        <nav>
            <a href="index3.html#about">認識我們</a> <!-- 連結到認識我們 -->
            <a href="index.html#features">產品特色</a>
            <a href="index2.html#customization">個性化設計</a> <!-- 連結到個性化設計 -->
            <a href="#contact">聯絡我們</a>
        </nav>
    </header>

    <div class="hero">
        <h1>寵物養成</h1>
        <h2>你的心靈伴侶，人間治癒指南</h2>
        <a href="index2.html" class="btn">開始創建</a>
    </div>

    <footer>
        <p>© 2024 PetTopia. All rights reserved.</p>
    </footer>
</body>
</html>
