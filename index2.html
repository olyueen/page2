    <style>
        /* Set background color for the whole page */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f9f4f0; /* 全頁背景顏色 */
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* 保證頁面至少填滿視口高度 */
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #ff6f61; /* 桃紅色背景 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* 去掉 logo 链接的底线 */
        header .logo {
            font-size: 2em;
            font-weight: bold;
            color: #fff;
            letter-spacing: 1px;
            text-decoration: none; /* 去掉底线 */
        }

        header nav a {
            margin: 0 20px;
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        header nav a:hover {
            color: #ffcccb; /* 鼠標懸停改為淺粉色 */
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 80px 20px;
            background-color: #ffcccb; /* 淺粉色背景 */
            color: #333;
        }

        .hero h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            font-weight: bold;
            color: #2e7d32; /* 綠色標題 */
            text-transform: uppercase;
        }

        .hero h2 {
            font-size: 1.8em;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .hero .btn {
            padding: 18px 35px;
            background-color: #2e7d32; /* 綠色按鈕 */
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .hero .btn:hover {
            background-color: #1b5e20; /* 深綠色懸停效果 */
            transform: scale(1.05);
        }

        /* Customization Section */
        .customization-content {
            padding: 60px 20px;
            background-color: #ffcccb; /* 淺粉色背景 */
            color: #333;
            flex-grow: 1; /* 讓此區塊自動延伸以填充剩餘空間 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .customization-content h2 {
            font-size: 2.8em;
            color: #ff6f61; /* 桃紅色標題 */
            margin-bottom: 40px;
        }

        .customization-cards {
            display: flex;
            justify-content: center; /* 讓卡片居中 */
            gap: 20px; /* 卡片之間距離 */
            flex-wrap: wrap; /* 讓卡片換行 */
            margin: 0 auto;
            max-width: 1200px;
        }

        .customization-cards .card {
            background-color: #ffebee; /* 淺粉色卡片背景 */
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 35px;
            flex: 1;
            min-width: 280px;
            max-width: 350px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .customization-cards .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .customization-cards .card img {
            width: 80%;
            max-width: 250px;
            border-radius: 15px;
            margin-bottom: 25px;
            transition: transform 0.3s ease;
        }

        .customization-cards .card img:hover {
            transform: scale(1.1);
        }

        .customization-cards .card h3 {
            font-size: 1.8em;
            color: #2e7d32; /* 綠色標題 */
            margin-bottom: 15px;
        }

        .customization-cards .card p {
            font-size: 1.1em;
            color: #555;
            line-height: 1.5;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #ff6f61; /* 桃紅色背景 */
            color: #fff;
        }

        footer p {
            font-size: 1.2em;
            margin: 0;
        }
    </style>
</head>
